<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="static/images/logo01.jpg" id="slideImg">

            <div class="log">

    <div class="logo">

    </div>
   <script>
       var slideImg = document.getElementById("slideImg");
       var images = new Array(
           "static/images/logo01.jpg",
           "static/images/logo02.webp",
           "static/images/logo3.webp",
           "static/images/logo4.webp"
           );
           var len = images.length;
           var i = 0;
           function slider(){
               if(i > len-1){
                   i = 0;
               }
               slideImg.src =images[i];
               i++;
               setTimeout('slider()',2000);

           }
   </script>
        <div class="login">
        <header>Login Form</header>
        <form action="{{ url_for('mailhome') }}">

            </div>
    <div class="field space">
        <span></span>

    </div>

</div>
